<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.3.0/dist/css/glide.theme.min.css"
        type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <section id="hero">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">
                        <h2 class="glide__slide-header">JS is the best!</h2>
                        <img class="glide__slide-img" src="https://picsum.photos/id/1019/1600/500" alt="Hero image">
                    </li>
                    <li class="glide__slide">
                        <h2 class="glide__slide-header">JS is the best!</h2>
                        <img class="glide__slide-img" src="https://picsum.photos/id/1023/1600/500" alt="Hero image">
                    </li>
                    <li class="glide__slide">
                        <h2 class="glide__slide-header">JS is the best!</h2>
                        <img class="glide__slide-img" src="https://picsum.photos/id/1051/1600/500" alt="Hero image">
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section id="technologies">
        <div class="technologies container container--shadow container--border">
            <div class="row">
                <div class="responsive col-xs-12 col-sm-4">
                    <div class="technologies__col">
                        <img class="technologies__img" src="./img/css.png" alt="css logo">
                    </div>

                </div>
                <div class="responsive col-xs-12 col-sm-4">
                    <div class="technologies__col">
                        <img class="technologies__img" src="./img/html.png" alt="html logo">
                    </div>
                </div>
                <div class="responsive col-xs-12 col-sm-4">
                    <div class="technologies__col">
                        <img class="technologies__img" src="./img/js.png" alt="js logo">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.3.0/dist/glide.min.js"></script>

    <script>
        new Glide('.glide').mount()
    </script>
</body>

</html>
